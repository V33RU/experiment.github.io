<script>
    const markdown = `
    # Markmap Example
    ## Getting Started
    - Install Markmap
    - Create Markdown file

    ## Usage
    - Open markdown file in Markmap viewer
    - View interactive mind map
    `;
    const markmap = window.markmap;
    const { transform } = markmap;
    const { root } = transform(markdown);
    markmap.render(root, document.getElementById('markmap'));
</script>
